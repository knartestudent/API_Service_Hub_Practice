<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather API</title>
  <style>
    body { font-family: Arial; background: #e8f0ff; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #1e88e5; color: white; border: none; cursor: pointer; }
    button:hover { background: #1565c0; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>ðŸŒ¦ WEATHER API</h1>
  <p>Enter a city to get current weather information.</p>

  <input id="city" placeholder="e.g. Manila">
  <button onclick="getWeather()">Get Weather</button>

  <div class="result" id="output"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('output').innerHTML = `
          <b>Location:</b> ${data.name}<br>
          <b>Temperature:</b> ${data.main.temp} Â°C<br>
          <b>Weather:</b> ${data.weather[0].description}
        `;
      } catch (err) {
        document.getElementById('output').textContent = 'Error fetching data.';
      }
    }
  </script>
</body>
</html>
